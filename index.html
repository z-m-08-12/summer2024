<style>

body {
    background: #33ff77 
    margin: 0;
    padding: 0;
    font-family: Helvetica;
    font-size: 14px;
}

/* POST CONTAINER */
section {
    width: 640px;
    float: left;
    margin-top: 48px;
	background: #33ff77 
    font-family: Helvetica;
    font-size: 14px;
	border: 4px; 
	border-color: #00ee77;
}
/* POSTS */  
section article {
    left: 30%;
    font-family: Helvetica;
    background: #ffffff;
    padding: 112px;
    position: relative;
}

/* SIDEBAR */
#sidebar {
    padding-bottom: 12px;
    background-color:#ffffff;
    position: fixed;
    right: calc(25% - 256px);
	border: 4px; 
	border-color: #00ee77;
    margin-top: 64px;
    width: 256px;
    color: #33ff77;
    font-family: {Helvetica}
	
/* sidebar pic */
#sidebar #top #avatar {
    top: -24px;
    position: relative;
    margin-left: 24px;
}
#avatar img {
    max-width: 256px;
    margin: 0 auto;
}

/* sidebar description */
#sidebar #top #description {
    color: #000000;
    font-size: 12px;
    top: -12px;
    margin: 0 24px;
    line-height: 16px;
    position: relative;
}
#sidebar #top #description a {
    color: #666666;
    text-decoration: underline;
}
</style>
